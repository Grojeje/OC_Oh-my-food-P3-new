<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="css/normalize.css" />
        <link rel="stylesheet" href="css/style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap" rel="stylesheet" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" />
        <title>Ohmyfood</title>
    </head>
    <body>
        <header>
            <nav class="navbar">
                <span class="back"
                    ><a href="index.html"><i class="fa-solid fa-arrow-left"></i></a
                ></span>
                <span id="logo">
                    <img class="logo" src="images/logo/ohmyfood@2x.svg" alt="ALC" />
                </span>
            </nav>
        </header>
        <main>
            <div class="background">
                <img class="background_img" src="images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="ALC" />
            </div>
            <h4 class="wrapper">
                Le délice des sens
                <input class="like_check input_checkbox" type="checkbox" id="like" name="like" value="like" />
                <label for="like">
                    <span class="heart_rate">
                        <i class="fa-regular fa-heart"></i>
                        <i class="fa-solid fa-heart"></i>
                    </span>
                </label>
            </h4>
            <article class="art_menu wrapper">
                <h5>ENTRÉES</h5>
                <input class="menu_choice input_checkbox" type="checkbox" id="choice_1" name="choice" value="entrees" />
                <label for="choice_1">
                    <span class="menu">
                        <span class="card">
                            <strong class="card_title">Tartare de thon</strong>
                            <em class="card_description">Assaisonné au yuzu</em>
                        </span>
                        <span class="price_check">
                            <strong class="price">25€</strong>
                            <span class="check">
                                <i class="fa-solid fa-circle-check"></i>
                            </span>
                        </span>
                    </span>
                </label>
                <input class="menu_choice input_checkbox" type="checkbox" id="choice_2" name="choice" value="entrees" />
                <label for="choice_2">
                    <span class="menu">
                        <span class="card">
                            <strong class="card_title">Bouchée de homard croustillant</strong>
                            <em class="card_description">Et sa farandole de petits légumes</em>
                        </span>
                        <span class="price_check">
                            <strong class="price">35€</strong>
                            <span class="check">
                                <i class="fa-solid fa-circle-check"></i>
                            </span>
                        </span>
                    </span>
                </label>
                <input class="menu_choice input_checkbox" type="checkbox" id="choice_3" name="choice" value="entrees" />
                <label for="choice_3">
                    <span class="menu">
                        <span class="card">
                            <strong class="card_title">Poulet rôti aux herbes de Provence</strong>
                            <em class="card_description">Et sa crème de truffe</em>
                        </span>
                        <span class="price_check">
                            <strong class="price">40€</strong>
                            <span class="check">
                                <i class="fa-solid fa-circle-check"></i>
                            </span>
                        </span>
                    </span>
                </label>
            </article>
            <article class="art_menu wrapper">
                <h5>PLATS</h5>
                <input class="menu_choice input_checkbox" type="checkbox" id="choice_4" name="choice" value="entrees" />
                <label for="choice_4">
                    <span class="menu">
                        <span class="card">
                            <strong class="card_title">Poulet rôti aux herbes de Provence</strong>
                            <em class="card_description">Et sa crème de truffe</em>
                        </span>
                        <span class="price_check">
                            <strong class="price">40€</strong>
                            <span class="check">
                                <i class="fa-solid fa-circle-check"></i>
                            </span>
                        </span>
                    </span>
                </label>
                <input class="menu_choice input_checkbox" type="checkbox" id="choice_5" name="choice" value="entrees" />
                <label for="choice_5">
                    <span class="menu">
                        <span class="card">
                            <strong class="card_title">Langouste rôtie</strong>
                            <em class="card_description">Et ses légumes de saison</em>
                        </span>
                        <span class="price_check">
                            <strong class="price">35€</strong>
                            <span class="check">
                                <i class="fa-solid fa-circle-check"></i>
                            </span>
                        </span>
                    </span>
                </label>
                <input class="menu_choice input_checkbox" type="checkbox" id="choice_6" name="choice" value="entrees" />
                <label for="choice_6">
                    <span class="menu">
                        <span class="card">
                            <strong class="card_title">Côte de bœuf Angus</strong>
                            <em class="card_description">Et sa purée de panais</em>
                        </span>
                        <span class="price_check">
                            <strong class="price">44€</strong>
                            <span class="check">
                                <i class="fa-solid fa-circle-check"></i>
                            </span>
                        </span>
                    </span>
                </label>
            </article>
            <article class="art_menu wrapper">
                <h5>DESSERTS</h5>
                <input class="menu_choice input_checkbox" type="checkbox" id="choice_7" name="choice" value="entrees" />
                <label for="choice_7">
                    <span class="menu">
                        <span class="card">
                            <strong class="card_title">Farandole de desserts</strong>
                            <em class="card_description">Du chef</em>
                        </span>
                        <span class="price_check">
                            <strong class="price">18€</strong>
                            <span class="check">
                                <i class="fa-solid fa-circle-check"></i>
                            </span>
                        </span>
                    </span>
                </label>
                <input class="menu_choice input_checkbox" type="checkbox" id="choice_8" name="choice" value="entrees" />
                <label for="choice_8">
                    <span class="menu">
                        <span class="card">
                            <strong class="card_title">Crème brulée</strong>

                                <i class="fa-solid fa-circle-check"></i>
                            </span>
                        </span>
                    </span>
                </label>
                <input class="menu_choice input_checkbox" type="checkbox" id="choice_9" name="choice" value="entrees" />
                <label for="choice_9">
                    <span class="menu">
                        <span class="card">
                            <strong class="card_title">Tiramisu</strong>
                            <em class="card_description">À la noisette</em>
                        </span>
                        <span class="price_check">
                            <strong class="price">23€</strong>
                            <span class="check">
                                <i class="fa-solid fa-circle-check"></i>
                            </span>
                        </span>
                    </span>
                </label>
            </article>
            <div class="cmd_btn">
                <label>
                    <input class="home_btn" type="submit" value="Commander" />
                </label>
            </div>
        </main>
        <footer>
            <span>
                <img src="images/logo/ohmyfood@2x.svg" alt="ALC" />
            </span>
            <ul>
                <li>
                    <a href=""><i class="fa-solid fa-utensils"></i>Proposer un restaurant</a>
