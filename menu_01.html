<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="css/normalize.css" />
        <link rel="stylesheet" href="css/style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap" rel="stylesheet" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" />
        <title>Ohmyfood</title>
    </head>
    <body>
        <header>
            <nav class="navbar">
                <span class="back"
                    ><a href="index.html"><i class="fa-solid fa-arrow-left"></i></a
                ></span>
                <span id="logo">
                    <img class="logo" src="images/logo/ohmyfood@2x.svg" alt="ALC" />
                </span>
            </nav>
        </header>
        <main>
            <img class="background" src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="ALC" />
            <h3 class="wrapper">
                La palette du goût
                <span class="heart_rate">
                    <i class="fa-regular fa-heart"></i>
                    <i class="fa-solid fa-heart"></i>
                </span>
            </h3>
            <article class="art_menu wrapper">
                <h4>ENTRÉES</h4>
                <input class="menu_choice" type="checkbox" id="choice_1" name="choice" value="entrees">
                <label for="choice_1">
                    <div class="menu">
                        <span class="card">
                            <strong class="card_title">Fricassée d'escargots</strong>
                            <em class="card_description">Au piment d'Espelette</em>
                        </span>
                        <strong class="price">25€</strong>
                        <span class="check">
                            <span>
                                <i class="fa-solid fa-check"></i>
                            </span>
                        </span>
                    </div>
                </label>
                <input class="menu_choice" type="checkbox" id="choice_2" name="choice" value="entrees">
                <label for="choice_2">
                    <div class="menu">
                        <span class="card">
                            <strong class="card_title">Foie gras de canard mi-cuit</strong>
                            <em class="card_description">Et ses copeaux de truffe noire</em>
                        </span>
                        <strong class="price">35€</strong>
                        <span class="check">
                            <span>
                                <i class="fa-solid fa-check"></i>
                            </span>
                        </span>
                    </div>
                </label>
                <input class="menu_choice" type="checkbox" id="choice_3" name="choice" value="entrees">
                <label for="choice_3">
                    <div class="menu">
                        <span class="card">
                            <strong class="card_title">Œuf au plat</strong>
                            <em class="card_description">Assaisonné à la truffe sur lit de caviar</em>
                        </span>
                        <strong class="price">20€</strong>
                        <span class="check">
                            <span>
                                <i class="fa-solid fa-check"></i>
                            </span>
                        </span>
                    </div>
                </label>
            </article>
            <article class="art_menu wrapper">
                <h4>PLATS</h4>
                <input class="menu_choice" type="checkbox" id="choice_4" name="choice" value="entrees">
                <label for="choice_4">
                    <div class="menu">
                        <span class="card">
                            <strong class="card_title">Filet de bœuf aux herbes</strong>
                            <em class="card_description">Accompagné de sa ribambelle de légumes</em>
                        </span>
                        <strong class="price">40€</strong>
                        <span class="check">
                            <span>
                                <i class="fa-solid fa-check"></i>
                            </span>
                        </span>
                    </div>
                </label>
                <input class="menu_choice" type="checkbox" id="choice_5" name="choice" value="entrees">
                <label for="choice_5">
                    <div class="menu">
                        <span class="card">
                            <strong class="card_title">Parmentier de queue de bœuf</strong>
                            <em class="card_description">À la truffe noire sur sa purée de panais</em>
                        </span>
                        <strong class="price">35€</strong>
                        <span class="check">
                            <span>
                                <i class="fa-solid fa-check"></i>
                            </span>
                        </span>
                    </div>
                </label>
                <input class="menu_choice" type="checkbox" id="choice_6" name="choice" value="entrees">
                <label for="choice_6">
                    <div class="menu">
                        <span class="card">
                            <strong class="card_title">Filet de turbot</strong>
                            <em class="card_description">Aux agrumes</em>
                        </span>
                        <strong class="price">44€</strong>
                        <span class="check">
                            <span>
                                <i class="fa-solid fa-check"></i>
                            </span>
                        </span>
                    </div>
                </label>
            </article>
            <article class="art_menu wrapper">
                <h4>DESSERTS</h4>
                <input class="menu_choice" type="checkbox" id="choice_7" name="choice" value="entrees">
                <label for="choice_7">
                    <div class="menu">
                        <span class="card">
                            <strong class="card_title">Paris-Brest</strong>
                            <em class="card_description">Revisité</em>
                        </span>
                        <strong class="price">18€</strong>
                        <span class="check">
                            <span>
                                <i class="fa-solid fa-check"></i>
                            </span>
                        </span>
                    </div>
                </label>
                <input class="menu_choice" type="checkbox" id="choice_8" name="choice" value="entrees">
                <label for="choice_8">
                    <div class="menu">
                        <span class="card">
                            <strong class="card_title">Macaron au chocolat d'exception</strong>
                            <em class="card_description">Et glace à la vanille de Madagascar</em>
                        </span>
                        <strong class="price">22€</strong>
                        <span class="check">
                            <span>
                                <i class="fa-solid fa-check"></i>
                            </span>
                        </span>
                    </div>
                </label>
                <input class="menu_choice" type="checkbox" id="choice_9" name="choice" value="entrees">
                <label for="choice_9">
                    <div class="menu">
                        <span class="card">
                            <strong class="card_title">Mousse au chocolat</strong>
                            <em class="card_description">Au piment d'Espelette et à la truffe noire</em>
                        </span>
                        <strong class="price">23€</strong>
                        <span class="check">
                            <span>
                                <i class="fa-solid fa-check"></i>
                            </span>
                        </span>
                    </div>
                </label>
            </article>
            <div class="cmd_btn">
                <label>
                    <input class="home_btn" type="submit" value="Commander"></input>
                </label>
            </div>
        </main>
        <footer>
            <span>
                <img src="images/logo/ohmyfood@2x.svg" alt="ALC" />
            </span>
            <ul>
                <li>
                    <a href=""><i class="fa-solid fa-utensils"></i>Proposer un restaurant</a>
                </li>
                <li>
                    <a href=""><i class="fa-solid fa-handshake-angle"></i>Devenir partenaire</a>
                </li>
                <li><a href="">Mentions légales</a></li>
                <li><a href="">Contact</a></li>
            </ul>

</html>
