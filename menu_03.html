<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap"
        rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" />
    <title>Ohmyfood</title>
</head>

<body>
    <header>
        <nav class="navbar">
            <span class="back"><a href="index.html"><i class="fa-solid fa-arrow-left"></i></a></span>
            <span id="logo">
                <img class="logo" src="images/logo/ohmyfood@2x.svg" alt="ALC" />
            </span>
        </nav>
    </header>
    <main>
        <img class="background" src="images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="ALC" />
        <h3 class="wrapper">
            La note enchantée
            <span class="heart_rate">
                <i class="fa-regular fa-heart"></i>
                <i class="fa-solid fa-heart"></i>
            </span>
        </h3>
        <article class="art_menu wrapper">
            <h4>ENTRÉES</h4>
            <button class="menu" type="button" onclick="window.location.href = ' '">
                <span class="card">
                    <strong class="card_title">Ravioles de foie gras</strong>
                    <em class="card_description">Accompagnées de leur crème à la truffe</em>
                </span>
                <strong class="price">25€</strong>
                <span class="check">
                    <span>
                        <i class="fa-solid fa-check"></i>
                    </span>
                </span>
            </button>
            <button class="menu" type="button" onclick="window.location.href = ' '">
                <span class="card">
                    <strong class="card_title">Caviar osciètre</strong>
                    <em class="card_description">Sur blini à la farine de blé noir</em>
                </span>
                <strong class="price">35€</strong>
                <span class="check">
                    <span>
                        <i class="fa-solid fa-check"></i>
                    </span>
                </span>
            </button>
            <button class="menu" type="button" onclick="window.location.href = ' '">
                <span class="card">
                    <strong class="card_title">Homard et espuma de potiron</strong>
                    <em class="card_description">Marinés aux zestes d'orange</em>
                </span>
                <strong class="price">20€</strong>
                <span class="check">
                    <span>
                        <i class="fa-solid fa-check"></i>
                    </span>
                </span>
            </button>
            <button class="menu" type="button" onclick="window.location.href = ' '">
                <span class="card">
                    <strong class="card_title">Foie gras de canard cuit entier</strong>
                    <em class="card_description">Confiture de figue et pain toasté</em>
                </span>
                <strong class="price">35€</strong>
                <span class="check">
                    <span>
                        <i class="fa-solid fa-check"></i>
                    </span>
                </span>
            </button>
        </article>
        <article class="art_menu wrapper">
            <h4>PLATS</h4>
            <button class="menu" type="button" onclick="window.location.href = ' '">
                <span class="card">
                    <strong class="card_title">Noix de coquilles Saint-Jacques</strong>
                    <em class="card_description">Sur lit de purée de céleri-rave</em>
                </span>
                <strong class="price">40€</strong>
                <span class="check">
                    <span>
                        <i class="fa-solid fa-check"></i>
                    </span>
                </span>
            </button>
            <button class="menu" type="button" onclick="window.location.href = ' '">
                <span class="card">
                    <strong class="card_title">Langoustine poêlée</strong>
                    <em class="card_description">Purée de patate douce</em>
                </span>
                <strong class="price">35€</strong>
                <span class="check">
                    <span>
                        <i class="fa-solid fa-check"></i>
                    </span>
                </span>
            </button>
            <button class="menu" type="button" onclick="window.location.href = ' '">
                <span class="card">
                    <strong class="card_title">Mijoté de queue de bœuf</strong>
                    <em class="card_description">Et riz sauvage aux zestes de citron</em>
                </span>
                <strong class="price">45€</strong>
                <span class="check">
                    <span>
                        <i class="fa-solid fa-check"></i>
                    </span>
                </span>
            </button>
        </article>
        <article class="art_menu wrapper">
            <h4>DESSERTS</h4>
            <button class="menu" type="button" onclick="window.location.href = ' '">
                <span class="card">
                    <strong class="card_title">Macaron noisette et chocolat</strong>
                    <em class="card_description">Glace au caramel brun et sel de Guérande</em>
                </span>
                <strong class="price">18€</strong>
                <span class="check">
                    <span>
                        <i class="fa-solid fa-check"></i>
                    </span>
                </span>
            </button>
            <button class="menu" type="button" onclick="window.location.href = ' '">
                <span class="card">
                    <strong class="card_title">Baba au rhum revisité</strong>
                    <em class="card_description">Avec son coulis de citron</em>
                </span>
                <strong class="price">22€</strong>
                <span class="check">
                    <span>
                        <i class="fa-solid fa-check"></i>
                    </span>
                </span>
            </button>
            <button class="menu" type="button" onclick="window.location.href = ' '">
                <span class="card">
                    <strong class="card_title">Tarte au citron meringuée</strong>
                    <em class="card_description">Déstructurée</em>
                </span>
                <strong class="price">23€</strong>
                <span class="check">
                    <span>
                        <i class="fa-solid fa-check"></i>
                    </span>
                </span>
            </button>
        </article>
        <div class="cmd_btn">
            <button class="home_btn" type="button" onclick="window.location.href = ' '">
                <span>Commander</span>
            </button>
        </div>
    </main>
    <footer>
        <span>
            <img src="images/logo/ohmyfood@2x.svg" alt="ALC" />
        </span>
        <ul>
            <li>
                <a href=""><i class="fa-solid fa-utensils"></i>Proposer un restaurant</a>
            </li>
            <li>
                <a href=""><i class="fa-solid fa-handshake-angle"></i>Devenir partenaire</a>
            </li>
            <li><a href="">Mentions légales</a></li>
            <li><a href="">Contact</a></li>
        </ul>
    </footer>
</body>

</html>
