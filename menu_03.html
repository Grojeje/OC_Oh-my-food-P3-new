<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" />
    <title>Ohmyfood</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <span class="back"><a href="index.html"><i class="fa-solid fa-arrow-left"></i></a></span>
            <span id="logo">
                <img class="logo" src="images/logo/ohmyfood@2x.svg" alt="ALC" />
            </span>
        </nav>
    </header>
    <main>
        <div class="background">
            <img class="background_img" src="images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="ALC" />
        </div>
        <h4 class="wrapper">
            À la française
            <input class="like_check input_checkbox" type="checkbox" id="like" name="like" value="like" />
            <label for="like">
                <span class="heart_rate">
                    <i class="fa-regular fa-heart"></i>
                    <i class="fa-solid fa-heart"></i>
                </span>
            </label>
        </h4>
        <article class="art_menu wrapper">
            <h5>ENTRÉES</h5>
            <input class="menu_choice input_checkbox" type="checkbox" id="choice_1" name="choice" value="entrees" />
            <label for="choice_1">
                <span class="menu">
                    <span class="card">
                        <strong class="card_title">Tartare de poulpe acidulé</strong>
                        <em class="card_description">Aux zestes d'orange</em>
                    </span>
                    <span class="price_check">
                        <strong class="price">25€</strong>
                        <span class="check">
                            <i class="fa-solid fa-circle-check"></i>
                        </span>
                    </span>
                </span>
            </label>
            <input class="menu_choice input_checkbox" type="checkbox" id="choice_2" name="choice" value="entrees" />
            <label for="choice_2">
                <span class="menu">
                    <span class="card">
                        <strong class="card_title">Velouté de légumes d'antan</strong>
                        <em class="card_description">Carotte, panais, topinambour</em>
                    </span>
                    <span class="price_check">
                        <strong class="price">35€</strong>
                        <span class="check">
                            <i class="fa-solid fa-circle-check"></i>
                        </span>
                    </span>
                </span>
            </label>
            <input class="menu_choice input_checkbox" type="checkbox" id="choice_3" name="choice" value="entrees" />
            <label for="choice_3">
                <span class="menu">
                    <span class="card">
                        <strong class="card_title">Soupe à l'oignon</strong>
                        <em class="card_description">Revisitée</em>
                    </span>
                    <span class="price_check">
                        <strong class="price">20€</strong>
                        <span class="check">
                            <i class="fa-solid fa-circle-check"></i>
                        </span>
                    </span>
                </span>
            </label>
        </article>
        <article class="art_menu wrapper">
            <h5>PLATS</h5>
            <input class="menu_choice input_checkbox" type="checkbox" id="choice_4" name="choice" value="entrees" />
            <label for="choice_4">
                <span class="menu">
                    <span class="card">
                        <strong class="card_title">Coquilles Saint-Jacques</strong>
                        <em class="card_description">Accompagnées d'une purée de panais</em>
                    </span>
                    <span class="price_check">
                        <strong class="price">40€</strong>
                        <span class="check">
                            <i class="fa-solid fa-circle-check"></i>
                        </span>
                    </span>
                </span>
            </label>
            <input class="menu_choice input_checkbox" type="checkbox" id="choice_5" name="choice" value="entrees" />
            <label for="choice_5">
                <span class="menu">
                    <span class="card">
                        <strong class="card_title">Magret de canard</strong>
                        <em class="card_description">Et parmentier de pommes de terre</em>
                    </span>
                    <span class="price_check">
                        <strong class="price">35€</strong>
                        <span class="check">
                            <i class="fa-solid fa-circle-check"></i>
                        </span>
                    </span>
                </span>
            </label>
            <input class="menu_choice input_checkbox" type="checkbox" id="choice_6" name="choice" value="entrees" />
            <label for="choice_6">
                <span class="menu">
                    <span class="card">
                        <strong class="card_title">Pigeonneau d’Ille-et-Vilaine</strong>
                        <em class="card_description">Sur son lit de gnocchis aux légumes</em>
                    </span>
                    <span class="price_check">
                        <strong class="price">44€</strong>
                        <span class="check">
                            <i class="fa-solid fa-circle-check"></i>
                        </span>
                    </span>
                </span>
            </label>
        </article>
        <article class="art_menu wrapper">
            <h5>DESSERTS</h5>
            <input class="menu_choice input_checkbox" type="checkbox" id="choice_7" name="choice" value="entrees" />
            <label for="choice_7">
                <span class="menu">
                    <span class="card">
                        <strong class="card_title">Pétales de violettes glacés</strong>
                        <em class="card_description">Et purée de noisettes</em>
                    </span>
                    <span class="price_check">
                        <strong class="price">18€</strong>
                        <span class="check">
                            <i class="fa-solid fa-circle-check"></i>
                        </span>
                    </span>
                </span>
            </label>
            <input class="menu_choice input_checkbox" type="checkbox" id="choice_8" name="choice" value="entrees" />
            <label for="choice_8">
                <span class="menu">
                    <span class="card">
                        <strong class="card_title">Fondant au chocolat</strong>
                        <em class="card_description">Revisité</em>
                    </span>
                    <span class="price_check">
                        <strong class="price">22€</strong>
                        <span class="check">
                            <i class="fa-solid fa-circle-check"></i>
                        </span>
                    </span>
                </span>
            </label>
            <input class="menu_choice input_checkbox" type="checkbox" id="choice_9" name="choice" value="entrees" />
            <label for="choice_9">
                <span class="menu">
                    <span class="card">
                        <strong class="card_title">Millefeuille croustillant</strong>
                        <em class="card_description">Myrtilles et pâte d’amande</em>
                    </span>
                    <span class="price_check">
                        <strong class="price">23€</strong>
                        <span class="check">
                            <i class="fa-solid fa-circle-check"></i>
                        </span>
                    </span>
                </span>
            </label>
        </article>
        <div class="cmd_btn">
            <label>
                <input class="home_btn" type="submit" value="Commander" />
            </label>
        </div>
    </main>
    <footer>
        <span>
            <img src="images/logo/ohmyfood@2x.svg" alt="ALC" />
        </span>
        <ul>
            <li>
                <a href=""><i class="fa-solid fa-utensils"></i>Proposer un restaurant</a>
            </li>
            <li>
                <a href=""><i class="fa-solid fa-handshake-angle"></i>Devenir partenaire</a>
            </li>
            <li><a href="">Mentions légales</a></li>
            <li><a href="mailto:contact@ohmyfood.com">Contact</a></li>
        </ul>
    </footer>
</body>

</html>
