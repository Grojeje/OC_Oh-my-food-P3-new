<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="css/normalize.css" />

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" />
        <title>Ohmyfood</title>

    <body>
        <header>
            <nav class="navbar">
                <span class="back">
                    <i class="fa-solid fa-arrow-left"></i>
                </span>
                <span id="logo">
                    <img class="logo" src="images/logo/ohmyfood@2x.svg" alt="ALC" />

            </nav>
            <div class="location">
                <strong class="location"><i class="fa-solid fa-location-dot"></i>Paris, Belleville</strong>
            </div>
        </header>
        <main>
            <div class="header_block">
                <div class="header_text_block">
                    <h1 class="">Réservez le menu qui vous convient</h1>
                    <span><em class="">Décrouvrez des restaurants d'exception, sélectionnés par nos soins</em> </span>
                </div>
                <div class="">
                    <button class="home_btn" type="button" onclick="window.location.href = ' '">
                        <span>Explorer nos restaurants</span>
                    </button>
                </div>
            </div>
        </main>
        <footer>
            <span>
                <img src="images/logo/ohmyfood@2x.svg" alt="ALC" />
            </span>
            <ul>
                <li>
                    <a href=""><i class="fa-solid fa-utensils"></i>Proposer un restaurant</a>
                </li>
                <li>
                    <a href=""><i class="fa-solid fa-handshake-angle"></i>Devenir partenaire</a>
                </li>
                <li><a href="">Mentions légales</a></li>
                <li><a href="">Contact</a></li>
            </ul>
        </footer>
